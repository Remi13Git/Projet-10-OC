# SonarQube / SonarCloud configuration
sonar.projectKey=Remi13Git_Projet-10-OC
sonar.organization=remi13git
sonar.host.url=https://sonarcloud.io

# Sources (Front + Back)
sonar.sources=front/src,back/src
sonar.tests=front/src,back/src
sonar.test.inclusions=**/*.spec.ts,**/*Test.java

# Frontend (Angular)
sonar.typescript.tsconfigPath=front/tsconfig.json
sonar.typescript.lcov.reportPaths=front/coverage/lcov-report/lcov-info

# Backend (Java)
sonar.java.source=11
sonar.java.binaries=back/target/classes
sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
